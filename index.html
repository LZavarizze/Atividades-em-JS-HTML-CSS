<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 
    <form>
        <h1>Calculadora</h1>
        <h2>Insira o primeiro número</h2>
        <br><input id="n1" type="text"><br>
        <h2>Insira o segundo número</h2>
        <br><input id="n2" type="text"><br>
        <button onclick="(soma(n1,n2))">Soma</button>
        <button onclick="(sub(n1,n2))">Subtração</button>
        <button onclick="(mult(n1,n2))">Multiplicação</button>
        <button onclick="(div(n1,n2))">Divisão</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
